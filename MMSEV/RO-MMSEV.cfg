// Rescaling for all parts
@PART[Benjee10_MMSEV*]:FOR[RealismOverhaul]:NEEDS[Benjee10_MMSEV]
{
    %RSSROConfig = True
    @rescaleFactor = 1.66
    @mass *= 2

    @maxTemp = 773.15
	@skinMaxTemp = 773.15
	@crashTolerance = 10
}

