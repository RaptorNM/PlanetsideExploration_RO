// Adding TacLifeSupport Converters to main modules
@PART[Benjee10_MMSEV]:FOR[RealismOverhaul]:NEEDS[Benjee10_MMSEV,TacLifeSupport] {
	MODULE
	{
		name = TacGenericConverter
		ConverterName = #autoLOC_TACLS_00246 //Carbon Extractor
		StartActionName = #autoLOC_TACLS_00247 //Start CarbonExtractor
		StopActionName = #autoLOC_TACLS_00248 //Stop CarbonExtractor	
		tag = Life Support		
		GeneratesHeat = false
		conversionRate = 3.06		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.039783051310155
		}
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.001703210064733
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.001713537562385
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.000001209166498
			DumpExcess = true
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1		
	}
	MODULE
	{
		name = TacGenericConverter
		ConverterName = #autoLOC_TACLS_00240 //Water Purifier
		StartActionName = #autoLOC_TACLS_00241 //Start WaterPurifier
		StopActionName = #autoLOC_TACLS_00242 //Stop WaterPurifier
		tag = Life Support		
		GeneratesHeat = false
		conversionRate = 3.06		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.007123842592593
		}
		INPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.000014247685185
		}		
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.000011188078704
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.000001994675926
			DumpExcess = true
		}	

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}
}

