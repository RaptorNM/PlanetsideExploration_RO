// Optional USI config [for myself]
@PART[Benjee10_MMSEV_baseGreenhouse]:NEEDS[MKS]
{
    MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = BotanySkill
		Efficiency = 1	
		
		INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio =  0.000015949
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00013
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio = 0.00019365
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.3
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000002
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000002
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 100
		}
	}
	
	RESOURCE
	{
		name = Machinery
		amount = 250
		maxAmount = 500
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 100
		maxAmount = 450
	}
	RESOURCE
	{
		name = Waste
		amount = 150
		maxAmount = 450
	}
}

